<h1>Form Demo</h1>

<form method="get" submit="save()">
  First Name: <input type="text" name="firstname"/> <br/>
  Last Name: <input type="text" name="lastname" />
  <!-- <input type="submit" /> -->
  <button (click)="save()">Save</button>
</form>

Form will keep submitting a new page. Much easier to use a button instead.
